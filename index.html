<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A simple sorting algorithm tester to check various algorithm speeds given different data inputs.">
  <meta name="author" content="Daniel Batchford">

  <title>Sorting Algorithm Speed Test</title>

  <!-- Bootstrap min CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <!-- JS Source Folder -->
  <script src="js/scripts.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <a class="navbar-brand text-white" href='' onclick="window.location.reload()">Sorting Algorithm Tester</a>
  </nav>

  <!-- Main Display -->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h2 class="masthead-heading">Select Your Data</h2>

        <input type="file" accept=".txt" class="file" id="attachment" style="display: none;" onchange="fileSelected(this)" />

        <a class="btn btn-primary btn-xl rounded-pill mt-5" id="btnAttachment" onclick="openAttachment()">Browse</a>

        <br><br>

        <div style="display:none" id="readInfo">
          <h4>Your input was interpreted as:</h4>
          <div id="readResult"></div>
        </div>
      </div>

    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <!--Results Table -->
  <div style='display:none' class='text-center' id="tableContainer">
    <h2>Results</h2>
  </div>

  <div>
    <p>mention that delimiter not needed as file cleaning is used, multi line allowed etc. Only pos integer supported so far</p>
  </div>
  <!-- Footer -->
  <footer class="py-3 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Daniel Batchford - 2020</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
